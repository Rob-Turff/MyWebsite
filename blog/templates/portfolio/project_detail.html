{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a class="admin-buttons" href="{% url 'post_new' %}">
            <button type="button">Edit Project</button>
        </a>
    {% endif %}
    <div class="project-detail">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <a href="{{ project.link }}">Link</a>
                </div>
                <div class="col-sm">
                    <img src="{{ project.image.url }}" alt="Project image">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
