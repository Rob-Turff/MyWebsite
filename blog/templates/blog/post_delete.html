{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    <div class="post-delete">
        <h2>Delete Post</h2>
        <p>Click confirm to delete the post</p>
        <form class="admin-buttons" action="{% url 'post_delete' pk=post.pk %}">
            {% csrf_token %}
            <button id="confirm-delete-button" type="submit" formmethod="post">Confirm</button>
        </form>
    </div>
{% endblock %}
