{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date" style="display:inline-block">
                <p>{{ post.published_date }}</p>
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="admin-buttons" href="{% url 'post_edit' pk=post.pk %}"><button type="button" style="display:inline-block; float:right; margin: -10px -10px" id="edit-post-button">Edit Post</button></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
