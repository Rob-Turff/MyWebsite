{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a class="admin-buttons" href="{% url 'post_new' %}">
            <button type="button">New Post</button>
        </a>
    {% endif %}
    {% for post in posts %}
        <a class="post-container" href="{% url 'post_detail' pk=post.pk %}">
            <div class="post post-container">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr|truncatechars:255 }}</p>
            </div>
        </a>
    {% endfor %}
{% endblock %}
