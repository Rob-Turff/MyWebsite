{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a class="blog-buttons" href="{% url 'post_new' %}"><button type="button">New Post</button></a>
    {% endif %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
